<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #171717; /* Blend of colors */
            color: #ffffff; /* Text color */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse" style="background-color:#212121;"> <!-- Theme color for navbar -->
    <div class="container-fluid">
        <div class="navbar-header" style="margin-right: 20px">
            <a class="navbar-brand" href="/" style="color:white">My Book Recommender</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/" style="color:white">Home</a></li>
            <li><a href="/recommend" style="color:white">Recommend</a></li>
            <li><a href="#" style="color:white">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="font-size:40px">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top:50px">
            <div class="panel panel-default"
                 style="background-color:#212121; /* Theme color for panel */ color:#ffffff;">
                <div class="panel-body">
                    <img alt="{{ book_name[i] }}" class="img-responsive" src="{{ image[i] }}">
                    <h5 style="margin-top: 8px; font-size: 14px; line-height: 18px">{{ book_name[i] }}</h5>
                    <h5>by {{ author[i] }}</h5>
                    <h5>Votes - {{ votes[i] }}</h5>
                    <h5>Rating - {{ '%.2f'|format(ratings[i]) }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script crossorigin="anonymous"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
