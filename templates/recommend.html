<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #171717;
            color: #ffffff;
        }

        input[type="text"] {
            background-color: #212121;
            color: #ffffff;
            border: 1px solid #424242;
        }

        .my-btn:hover {
        opacity: 0.8;
    }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse" style="background-color:#212121;">
    <div class="container-fluid">
        <div class="navbar-header" style="margin-right: 20px;">
            <a class="navbar-brand" href="/" style="color:white">My Book Recommender</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color:white">Home</a></li>
            <li><a class="active" href="/recommend" style="color:white; background-color: #080808">Recommend</a></li>
            <li><a href="#" style="color:white">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container" style="height: 100%">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:40px">Recommend Books</h1>
            <form action="/recommend_books" method="post" style="margin-top: 30px">
                <input class="form-control" name="user_input" placeholder="Enter the title of the book.."
                       type="text"><br>
                <input class="btn btn-md my-btn" style="background-color: #2f2f2f; color: #ffffff;" type="submit">
            </form>
            {% if error_message %}
            <p class="text-danger" style="margin-top: 30px">{{ error_message }}</p>
            {% endif %}
        </div>

        {% if data %}
        {% for i in data %}
        <div class="col-md-3" style="margin-top:50px">
            <div class="panel panel-default"
                 style="background-color:#212121; color:#ffffff;">
                <div class="panel-body">
                    <img alt="{{i[0]}}" class="img-responsive" src="{{i[2]}}">
                    <h5 style="margin-top: 8px; font-size: 14px; line-height: 18px">{{i[0]}}</h5>
                    <h5>by {{i[1]}}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script crossorigin="anonymous"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
